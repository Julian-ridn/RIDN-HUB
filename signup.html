<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Mon Site Web</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .login-container h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .error-message {
            color: #f5576c;
            margin-top: 10px;
            padding: 10px;
            background: #ffe0e0;
            border-radius: 5px;
            display: none;
        }
        
        .success-message {
            color: #4caf50;
            margin-top: 10px;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 5px;
            display: none;
        }
        
        .login-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-links a {
            color: #667eea;
            text-decoration: none;
        }
        
        .login-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>✨ Créer un compte</h1>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required placeholder="votre@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required placeholder="Minimum 6 caractères" minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe :</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Retapez votre mot de passe">
            </div>
            
            <button type="submit" class="btn" style="width: 100%;">Créer mon compte</button>
        </form>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <div class="login-links">
            <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>
            <p><a href="index.html">Retour à l'accueil</a></p>
        </div>
    </div>

    <!-- Charger Supabase depuis CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script>
        // Récupérer l'email depuis l'URL si présent
        const urlParams = new URLSearchParams(window.location.search);
        const emailParam = urlParams.get('email');
        if (emailParam) {
            document.getElementById('email').value = emailParam;
        }
        
        // Gérer le formulaire d'inscription
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // Cacher les messages précédents
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Vérifier que les mots de passe correspondent
            if (password !== confirmPassword) {
                errorDiv.textContent = '❌ Les mots de passe ne correspondent pas';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Vérifier la longueur du mot de passe
            if (password.length < 6) {
                errorDiv.textContent = '❌ Le mot de passe doit contenir au moins 6 caractères';
                errorDiv.style.display = 'block';
                return;
            }
            
            try {
                const result = await signUp(email, password);
                
                if (result.success) {
                    successDiv.textContent = '✅ Compte créé avec succès ! Redirection vers la connexion...';
                    successDiv.style.display = 'block';
                    
                    // Rediriger vers la page de connexion après 2 secondes
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    errorDiv.textContent = '❌ ' + result.error;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = '❌ Erreur : ' + error.message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
